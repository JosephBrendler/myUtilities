#!/bin/bash
# /etc/qemu-tools/qemu-tools_bcm2708-rpi-b_template.conf
# Joe Brendler - 14 Feb 2014
# rev 9 November 2024 - sourced by qemu-command and qemu_image_launcher
#                     - qemu_cryptsetup_image_launcher
# rev 31 January 2025 - module /usr/share/eselect/modules/qemu_image_launcher.eselect
#
# verbosity - used in CMDLINE to pass to initramfs, if used
verbosity=2

# launch_wait (seconds to wait betwee display config and launch)
#launch_wait=5
launch_wait=5

# #DEFAULT_CMD
#DEFAULT_CMD="boot"
DEFAULT_CMD="mount"

# IMAGE_DIR
#IMAGE_DIR=/home/joe/My_bcm2710-rpi-3-b-plus_project/images
#IMAGE_DIR=/home/joe/My_bcm2711-rpi-4-b_project/image
#IMAGE_DIR=/home/joe/My_bcm2712-rpi-5-b_project/image
IMAGE_DIR=/home/joe/My_bcm2708-rpi-b_project/images

# KERNEL
#KERNEL=kernel8.img-6.11.1
#KERNEL=kernel8-raspiOS.img
#KERNEL=kernel8.img-6.12.9
#KERNEL=kernel7.img-6.12.9
KERNEL=kernel.img-6.12.11


# INITRD
#INITRD=initramfs-rpi4b-6.11.1-202410050915
#INITRD=initramfs-6.12.9-202501131807
INITRD=''

# DTB
#DTB=bcm2710-rpi-3-b-plus.dtb
#DTB=bcm2711-rpi-4-b.dtb
#DTB=bcm2712-rpi-5-b.dtb
DTB=bcm2708-rpi-b.dtb

# TARGET (image file)
#TARGET=raspi36402-6.6.13.img
TARGET=raspi132q1.img

#KEYDEV=keydev.img
KEYDEV=''

# root_vg (if using lvm)
root_vg=vg_template

# ROOT (root device - like on kernel cmdline)
#ROOT=/dev/mapper/${root_vg}-root
#ROOT=/dev/mmcblk0p2
#ROOT=/dev/mmcblk1p2
#ROOT='LABEL=rootfs'
#ROOT=/dev/nbd0p2
#ROOT='PARTUUID=6d77e18d-02'
ROOT=/dev/vda2

# MACHINE
#MACHINE=raspi3b
#MACHINE=raspi4b
#MACHINE=versatilepb
MACHINE=raspi1ap

# CPU
#CPU=cortex-a53
#CPU=cortex-a72
#CPU=cortex-a76
CPU=arm1176

# MEM
#MEM=1G
#MEM=2G
MEM=512M

# SMP - smp (nproc)
#SMP=4
SMP=1

# MAC
MAC="D8:3A:DD:02:07:62"

# KEYBOARD (pass usb info from lsusb // lsusb | grep -i logi )
## Bus 001 Device 031: ID 046d:c534 Logitech, Inc. Nano Receiver
## Bus 001 Device 027: ID 046d:c505 Logitech, Inc. Cordless Mouse+Keyboard Receiver
## Bus 001 Device 030: ID 045e:0750 Microsoft Corp. Wired Keyboard 600
#KEYBOARD="usb-host,hostbus=1,hostaddr=27"
#KEYBOARD="usb-host,hostbus=1,hostaddr=21"
KEYBOARD="usb-host,hostbus=1,hostaddr=13"

#KEYBOARD_ID="046d:c534"
KEYBOARD_ID="045e:0750"

# NAT network config ( to do: bridged )
NETWORK="usb-net,netdev=net0 -netdev user,id=net0"

BASIC_CMDLINE="rw earlyprintk loglevel=8 \
  earlycon=pl011,0x3f201000 console=ttyAMA0,115200 \
  console=tty1 \
  bcm2708_fb.fbwidth=720 \
  bcm2708_fb.fbheight=480 \
  bcm2708_fb.fbdepth=16 \
  bcm2708_fb.fbswap=1 \
  vc_mem.mem_base=0x3f000000 \
  vc_mem.mem_size=0x3f600000 \
  dwc_otg.lpm_enable=0 \
  root=${ROOT} \
  panic=1 \
  rootfstype=ext4 \
  rootwait \
  fsck.repair=yes \
  net.ifnames=0"

CMDLINE_EXTRA_OPTS=""

CMDLINE="${BASIC_CMDLINE}"
#CMDLINE="${BASIC_CMDLINE} ${CMDLINE_EXTRA_OPTS}"
