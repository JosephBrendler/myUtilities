# Custom window size and locationfor two terminal windows "L" and "R"
# positioned horizontally at X1, X2 respectively, both vertically at Y1
# (this default leaves 12% visible on the right, for widgets or whatever)
width="43%"
height="85%"
X1="1%"
Y1="5%"
X2="45%"

user=joe

# custom files
#log_dir="/home/${user}"
log_dir="/var/log"
#old_log_dir="/var/log"
old_log_dir="/var/log/old_logs"
logFile="${log_dir%/}/xdotool_open_windows.log"

terminal_program="/usr/bin/konsole"
#terminal_program="/usr/bin/lxterminal"
#terminal_program="/usr/bin/uxterm"

# customized timing and detailed output (increase for debugging)
#sleepWait=0.5          # default - set in .conf
sleepWait=0.15         # default - set in .conf
#longWait=2             # default - set in .conf
longWait=0.6             # default - set in .conf
new_window_timeout=10  # seconds to wait while trying to identify the newly launched window

VERBOSE=$TRUE
#VERBOSE=$FALSE
# set verbosity only if not already set (allow calling program to do so)
[ -z $verbosity ] && verbosity=3

